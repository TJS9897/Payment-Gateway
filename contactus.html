<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" href="css/style.css">
   <style>
    body{
    background-image:url("img/d1.jpeg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
</head>
<body>

	
<section id="add" class="container">
    <div class="form-wrap">
      <h1>Contact Us</h1>
      <p>IF YOU GOT ANY QUESTIONS
PLEASE DO NOT HESITATE TO SEND US A MESSAGE.</p>
      <form>
        <div class="input-group">
          <label for="title">Your Name:</label>
          <input type="text" name="title" id="title" class="input-box" placeholder="Enter Your Name"
            maxlength="100" required>
        </div>
         <div class="input-group">
          <label for="budget">Contact Email</label>
          <input type="email" name="contact_email" id="contactemail" class="input-box" placeholder="Enter an email"
            required>
        </div>
        <div class="input-group">
          <label for="technologies">Subject</label>
          <input type="text" name="technologies" id="technologies" class="input-box" placeholder="Add your Subject"
          maxlength="100">
        </div>
       
        <div class="input-group">
          <label for="description">Message</label>
          <textarea name="description" id="description" class="input-box" placeholder="Your Message"
            rows="10" required></textarea>
        </div>
       
        <input type="submit" value="Send Message" class="btn btn-reverse">
      </form>
    </div>
  </section>
</body>
</html>
